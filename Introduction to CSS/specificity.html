<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body{
			color: red;
		}
		ul{
			color: orange;
		}

		li{
			color: blue;
		}
		.highlight{
			color: yellow;
		}
		#special{
			color: pink;
		}
		p{
			color: red;
		}
	</style>
</head>
<body>

<p>Hello!!</p>

<ul>
	<li id="special" class="highlight">John</li>
	<li>Paul</li>
	<li>George</li>
	<li class="highlight">Ringo</li>
</ul>
</body>
</html>
